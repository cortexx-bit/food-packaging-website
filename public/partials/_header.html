<header class="bg-white shadow-md">
  <div class="container mx-auto px-4 py-5 relative flex items-center">
    <a href="/" class="flex items-center gap-3">
      <img src="/img/kmz-logo.jpg" alt="Company logo" class="h-16 w-auto">
      <span class="text-2xl font-bold text-[var(--color-text)]">KMZ-Packaging</span>
    </a>
    <nav class="hidden md:flex items-center gap-12 absolute left-1/2 transform -translate-x-1/2">
      <div class="relative group">
        <button id="products-dropdown-button" class="nav-link transition-colors flex items-center gap-1">
          Products
          <svg class="w-4 h-4 transition-transform group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
        <div id="products-dropdown" class="absolute top-full left-0 mt-2 w-56 bg-white rounded-lg shadow-lg border border-gray-200 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50">
          <div id="products-dropdown-content" class="py-2">
            <!-- Categories will be populated by JavaScript -->
          </div>
        </div>
      </div>
      <a href="/about.html" class="nav-link transition-colors">About</a>
      <a href="/contact.html" class="nav-link transition-colors">Contact</a>
    </nav>
    <div class="hidden md:block ml-auto">
      <a href="https://wa.me/15551234567" target="_blank" class="bg-green-500 text-white font-bold py-3 px-6 rounded-3xl hover:bg-green-600 transition-colors text-lg">
        Chat on WhatsApp
      </a>
    </div>
    <div class="md:hidden ml-auto">
      <button id="mobile-menu-button" 
        class="bg-gray-100 text-gray-600 hover:bg-gray-200 focus:outline-none p-2 rounded-md">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>
  </div>
  <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-500 shadow-lg">
    <div>
      <button id="mobile-products-button" class="w-full flex items-center justify-between py-2 px-4 text-sm text-[var(--color-text)] hover:text-[var(--color-primary)] nav-link-mobile">
        <span>Products</span>
        <svg id="mobile-products-arrow" class="w-4 h-4 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </button>
      <div id="mobile-products-dropdown" class="hidden bg-gray-50">
        <div id="mobile-products-dropdown-content">
          <!-- Categories will be populated by JavaScript -->
        </div>
      </div>
    </div>
    <a href="/about.html" class="block py-2 px-4 text-sm text-[var(--color-text)] hover:text-[var(--color-primary)] nav-link-mobile">About</a>
    <a href="/contact.html" class="block py-2 px-4 text-sm text-[var(--color-text)] hover:text-[var(--color-primary)] nav-link-mobile">Contact</a>
    <a href="https://wa.me/15551234567" target="_blank" class="block py-2 px-4 text-sm font-semibold bg-green-50 text-green-700">Chat on WhatsApp</a>
  </div>
</header>
