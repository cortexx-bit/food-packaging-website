# Use DecapBridge classic auth (required)
backend:
  name: git-gateway
  repo: cortexx-bit/food-packaging-website
  branch: main
  identity_url: https://auth.decapbridge.com/sites/12ade3f8-39db-4927-ae8c-10960ef4ec59
  gateway_url: https://gateway.decapbridge.com

media_folder: "public/img/uploads"
public_folder: "/img/uploads"

collections:
  - name: "products"
    label: "Products"
    label_singular: "Product"
    description: "Add, edit, and manage all products on the website here."
    file: "public/products.json"
    widget: "list"
    fields:
      - {label: "SKU (Unique Product Code)", name: "sku", widget: "string", hint: "The unique product code, e.g., KMZ-CS-HP7-ST."}
      - {label: "Is this product in stock?", name: "in_stock", widget: "boolean", default: true}
      - {label: "Model Number (e.g., HP7)", name: "model_number", widget: "string", required: false}
      - {label: "Product Name", name: "name", widget: "string"}
      # --- Images ---
      - label: "Images"
        name: "images"
        widget: "object"
        fields:
          - label: "Grid Image (for product cards)"
            name: "grid_image"
            widget: "object"
            fields:
              - {label: "Image File", name: "src", widget: "image"}
              - {label: "Alt Text", name: "alt", widget: "string", hint: "A short description of the image for SEO and accessibility."}
          - label: "Image Gallery"
            name: "gallery_images"
            widget: "list"
            fields:
              - {label: "Image File", name: "src", widget: "image"}
              - {label: "Alt Text", name: "alt", widget: "string", hint: "A short description of the image."}
      # --- Content ---
      - {label: "Categories", name: "categories", widget: "list", hint: "Add one or more category slugs (e.g., burger-boxes)."}
      - {label: "Short Description (for product card)", name: "short_description", widget: "text"}
      - {label: "Full Description", name: "full_description", widget: "markdown"}
      # --- Specifications ---
      - label: "Specifications"
        name: "specifications"
        widget: "object"
        fields:
          - {label: "Raw Material", name: "raw_material", widget: "string", default: "Bagasse + Bamboo"}
          - {label: "Capacity (ml)", name: "capacity_ml", widget: "number", value_type: "int", required: false}
          - {label: "Weight (g)", name: "weight_g", widget: "number", value_type: "float", required: false}
          - {label: "Open Size (mm)", name: "open_size_mm", widget: "string", hint: "e.g., 275 x 182 x H45. Use '/' if not applicable.", required: false}
          - {label: "Fold Size (mm)", name: "fold_size_mm", widget: "string", hint: "e.g., 127 x 127 x H70", required: false}