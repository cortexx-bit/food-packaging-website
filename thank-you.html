<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
  </head>
  <body class="font-inter">
    <div data-include="./partials/_header.html"></div>

    <main>
      <section class="py-16 md:py-24 bg-[--color-background]">
        <div class="container mx-auto px-4 max-w-3xl">
          <div class="bg-white rounded-lg shadow-md p-8 md:p-12 text-center">
            <div class="mx-auto mb-6 flex h-16 w-16 items-center justify-center rounded-full bg-[var(--color-primary)]/10">
              <svg class="h-8 w-8 text-[var(--color-primary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
            </div>

            <h1 class="text-3xl md:text-4xl font-bold text-[var(--color-text)] mb-4">
              Thank you for your enquiry
            </h1>
            <p class="text-[var(--color-text)] mb-8">
              We have received your message and will get back to you shortly. If your request is urgent,
              please contact us on WhatsApp.
            </p>

            <div class="flex flex-col sm:flex-row gap-4 justify-center">
              <a
                href="/products.html"
                class="inline-flex items-center justify-center gap-2 bg-[var(--color-primary)] text-white font-bold py-3 px-6 rounded-lg hover:bg-[#1557B8] transition-colors"
              >
                View Products
              </a>
              <a
                href="https://wa.me/447907652100"
                target="_blank"
                rel="noopener"
                class="inline-flex items-center justify-center gap-2 border border-[var(--color-primary)] text-[var(--color-primary)] font-semibold py-3 px-6 rounded-lg hover:bg-[var(--color-primary)] hover:text-white transition-colors"
              >
                Chat on WhatsApp
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div data-include="./partials/_footer.html"></div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
