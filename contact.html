<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <body class="font-inter">
    <div data-include="./partials/_header.html"></div>

    <main>
      <section class="py-16 md:py-24 bg-[--color-background]">
        <div class="container mx-auto px-4 max-w-4xl">
          <h1 class="text-3xl md:text-4xl font-bold text-center text-[var(--color-text)] mb-8">
            Contact Us
          </h1>
          
          <div class="mb-12 text-[var(--color-text)]">
            <p class="mb-4">
              If you would like further information about our products, please complete the enquiry form below or alternatively,
               <a href="https://wa.me/447907652100" target="_blank" class="inline-flex items-center gap-2 text-[var(--color-primary)] font-semibold hover:underline">
                Chat to us on WhatsApp
                  <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
                  </svg>
                </a> 
            </p>
          </div>

          <form id="contact-form" class="bg-white rounded-lg p-6 md:p-8 shadow-md">
            <div class="mb-6">
              <label for="full-name" class="block text-[var(--color-text)] font-semibold mb-2">
                Full Name <span class="text-red-500">*</span>
              </label>
              <input 
                type="text" 
                id="full-name" 
                name="full-name" 
                required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)] focus:border-transparent"
                placeholder="Enter your full name"
              >
            </div>

            <div class="mb-6">
              <label for="email" class="block text-[var(--color-text)] font-semibold mb-2">
                Email Address <span class="text-red-500">*</span>
              </label>
              <input 
                type="email" 
                id="email" 
                name="email" 
                required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)] focus:border-transparent"
                placeholder="Enter your email address"
              >
            </div>

            <div class="mb-6">
              <label for="email-title" class="block text-[var(--color-text)] font-semibold mb-2">
                Email Title <span class="text-red-500">*</span>
              </label>
              <input 
                type="text" 
                id="email-title" 
                name="email-title" 
                required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)] focus:border-transparent"
                placeholder="Enter email title"
              >
            </div>

            <div class="mb-6">
              <label for="company-name" class="block text-[var(--color-text)] font-semibold mb-2">
                Company Name
              </label>
              <input 
                type="text" 
                id="company-name" 
                name="company-name" 
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)] focus:border-transparent"
                placeholder="Enter your company name"
              >
            </div>

            <div class="mb-6">
              <label for="message" class="block text-[var(--color-text)] font-semibold mb-2">
                Message <span class="text-red-500">*</span>
              </label>
              <textarea 
                id="message" 
                name="message" 
                required
                rows="6"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)] focus:border-transparent resize-vertical"
                placeholder="Enter your message"
              ></textarea>
            </div>

            <div class="text-center">
              <button 
                type="submit"
                class="bg-[var(--color-primary)] text-white font-bold py-4 px-8 rounded-lg hover:bg-[#1557B8] transition-colors text-lg w-full md:w-auto"
              >
                Submit Form
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <div data-include="./partials/_footer.html"></div>

    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/contact.js"></script>
  </body>
</html>
